<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hiding text in images</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/src/output.css">
		<link rel="stylesheet" href="/src/style.css">
	</head>
	<body class="bg-[#F0F0F2]">
		<div class="bg-white mx-72 my-16 px-20 py-7 rounded-xl">
			<h1 class="bg-[#7163BA] text-white py-3 rounded-lg text-center text-xl">Aplikasi steganografi pesan rahasia menjadi file image berbasis web menggunakan metode Least Significant Bit (LSB) dengan teknik substitusi</h1>
		</div>

		<div class="bg-white flex flex-col justify-center items-center gap-10 mx-72 my-16 p-20 rounded-xl">
			<div>
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-5">
                        <h2 class="text-3xl font-bold">Pilih gambar:</h2>
                        <input class="cursor-pointer" id="file" type="file"/>
                    </div>
                    <div class="flex flex-col gap-5">
                        <h2 class="text-xl font-semibold">Pesan: <span id="capacity"></span></h2>
                        <textarea placeholder="Masukan pesan rahasia" id="text" class="w-full px-5 py-3 rounded-lg outline-1 outline-[#7163BA] border border-gray-800" cols="97" rows="5"></textarea>
                        <div class="flex gap-7">
                            <span class="bg-[#7163BA] cursor-pointer  text-white text-xl border-2 border-white px-4 py-2 hover:bg-transparent hover:text-[#7163BA]  hover:border-2 hover:border-[#7163BA] rounded-lg ease-in-out transition-all" id="hide">Hide</span>
                            <span class="bg-[#7163BA] cursor-pointer text-white text-xl border-2 border-white px-4 py-2 hover:bg-transparent hover:text-[#7163BA]  hover:border-2 hover:border-[#7163BA] rounded-lg ease-in-out transition-all" id="read">Read</span>
                        </div>
					</div>
        </div>
        </div>
        <div id="messageArea" class="hidden">
            <h2 class="text-xl font-semibold">Message:</h2>
            <p class="text-red-400 py-3 text-3xl" id="message"></p><span id='copy' onclick="copyText()" class="bg-[#7163BA] cursor-pointer text-white text-lg border-2 border-white px-4 py-2 hover:bg-transparent hover:text-[#7163BA]  hover:border-2 hover:border-[#7163BA] rounded-lg ease-in-out transition-all mt-10">Copy Text</span>
        </div>
			<div id="right" class="flex gap-10 flex-wrap">
				<div id="original" class="flex flex-col gap-3">
					<h2>Plain Image:</h2>
                    <div>
					<img class="rounded-3xl border-2 border-gray-800 max-w-[400px] max-h-[400px]" id="img" src="/images/IMG20210328084535.jpg"/>
                </div>
				</div>
				<div id="stego" class="flex flex-col gap-5">
					<h2 class="mb-3">Encoded Image:</h2>
                    <div class="flex flex-col gap-5">
                        <img id="cover" class="rounded-3xl border-2 border-gray-800 max-w-[400px] max-h-[400px]" src=""/>
                        <div><a class="bg-[#7163BA] cursor-pointer text-white text-lg border-2 border-white px-4 py-2 hover:bg-transparent hover:text-[#7163BA]  hover:border-2 hover:border-[#7163BA] rounded-lg ease-in-out transition-all mt-10" id="download" download="stego-image.png" rel="nofollow">Download Stego Image</a></div>
                    </div>

					<!-- <img id="cover" class="rounded-3xl border-2 border-gray-800 max-w-[400px] max-h-[400px]" src=""/>
					<a id="download" class="" download="cover.png" rel="nofollow"></a> -->
					
				</div>

			</div>
			<div></div>
		
		</div>
		<script type="text/javascript" src="js/steganography.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
